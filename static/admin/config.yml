backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'shop'
    label: 'Shop'
    folder: 'content/shop'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'pages'
    label: 'Pages'
    format: 'frontmatter'
    files:
      - label: 'Home Page'
        name: 'home'
        format: 'frontmatter'
        file: 'content/home.yml'
        fields:
          - { label: 'First Header', name: 'firstHeader', widget: 'string' }
          - { label: 'Second Header', name: 'secondHeader', widget: 'string' }
          - { label: 'Intro Sentence', name: 'intro', widget: 'string' }
          - { label: 'Promo', name: 'promo', widget: 'string' }
   
