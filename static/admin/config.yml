backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'products'
    label: 'Products'
    folder: 'content/products'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Spec', name: 'specification', widget: 'string' }
      - { label: 'Price (Rp.)', name: 'price', widget: 'string' }
      - { label: 'Discount (%)', name: 'discount', widget: 'string' }
      - { label: 'Link', name: 'link', widget: 'string' }
      - { label: 'Description', name: 'body', widget: 'text' }

  - name: 'pages'
    label: 'Pages'
    format: 'frontmatter'
    files:
      - label: 'Home Page'
        name: 'home'
        format: 'frontmatter'
        file: 'content/home.md'
        fields:
          - { label: 'First Header', name: 'firstHeader', widget: 'string' }
          - { label: 'Second Header', name: 'secondHeader', widget: 'string' }
          - { label: 'Intro Sentence', name: 'intro', widget: 'string' }
          - { label: 'Promo', name: 'promo', widget: 'string' }
   
